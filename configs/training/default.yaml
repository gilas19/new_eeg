epochs: 100
patience: 15
learning_rate: 0.0001
weight_decay: 0.00001

# Learning rate scheduler
scheduler:
  enabled: true
  type: ReduceLROnPlateau  # Options: ReduceLROnPlateau, StepLR, CosineAnnealingLR
  # ReduceLROnPlateau parameters
  factor: 0.5
  patience: 5
  # StepLR parameters
  step_size: 30
  gamma: 0.1
  # CosineAnnealingLR parameters
  T_max: 100
  eta_min: 1e-6
