
base_config: configs/eegpt.yaml
study_name: eegpt_eeg_optimization
n_trials: 30
timeout: null

storage: sqlite://checkpoints/optimization_results/eegpt_optimization.db
output_dir: checkpoints/optimization_results

config_overrides:
  model.type: eegpt
  task: congruent_incongruent
  preprocessing: eegpt_frontal_central
  training.epochs: 10
  training.patience: 3
  wandb.enabled: true

sampler:
  type: TPESampler 
  n_startup_trials: 10

pruner:
  type: MedianPruner
  n_startup_trials: 8 
  n_warmup_steps: 0

search_space:
  learning_rate:
    min: 0.00001
    max: 0.005
    log: true

  weight_decay:
    min: 0.0000001
    max: 0.0001
    log: true

  batch_size:
    choices: [32, 64, 96]

  enc_drop_rate:
    min: 0.0
    max: 0.3

  enc_attn_drop_rate:
    min: 0.0
    max: 0.3

  enc_drop_path_rate:
    min: 0.0
    max: 0.3

  rec_drop_rate:
    min: 0.0
    max: 0.3

  rec_attn_drop_rate:
    min: 0.0
    max: 0.3

  rec_drop_path_rate:
    min: 0.0
    max: 0.3

  eta_min:
    min: 0.0000001
    max: 0.00001
    log: true
