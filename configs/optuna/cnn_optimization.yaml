
base_config: configs/config.yaml

study_name: cnn_eeg_optimization
n_trials: 50
timeout: null

storage: sqlite://checkpoints/optimization_results/cnn_optimization.db

output_dir: checkpoints/optimization_results

config_overrides:
  model.type: cnn
  task: congruent_incongruent
  training.epochs: 15
  training.patience: 5
  wandb.enabled: true

sampler:
  type: TPESampler
  n_startup_trials: 10

pruner:
  type: MedianPruner
  n_startup_trials: 5
  n_warmup_steps: 0

search_space:
  learning_rate:
    min: 0.00001
    max: 0.01
    log: true

  weight_decay:
    min: 0.000001
    max: 0.001
    log: true

  batch_size:
    choices: [16, 32, 64, 128]

  dropout:
    min: 0.1
    max: 0.6

  eta_min:
    min: 0.0000001
    max: 0.00001
    log: true
