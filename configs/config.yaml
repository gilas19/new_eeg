task: right_left
seed: 42
device: cuda

data:
  data_dir: ./data/09_25_7
  batch_size: 32
  val_split: 0.2

model:
  name: EEG_CNN
  dropout: 0.3

preprocessing:
  enabled: false
  filter_simple_trials: false
  filter_incongruent: false
  filter_by_length:
    enabled: false
    min_length: null
    max_length: null
  select_channels:
    enabled: false
    channels: []
  response_locking: false
  truncate:
    enabled: false
    start_ratio: 0.0
    end_ratio: 1.0
  handle_nans: true
  normalize_per_trial: false

training:
  epochs: 100
  patience: 15
  learning_rate: 0.0001
  weight_decay: 0.00001

wandb:
  enabled: false
  project: eeg-classification
  entity: null
  mode: online
